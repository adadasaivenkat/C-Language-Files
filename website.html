<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshers' Party 2023 - MVGR College of Engineering (CSE Department)</title>
    <style>
        /* Add your CSS styles for the website here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('students-enjoying-party.jpg'); /* Replace with the URL of the background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-blur: 8px; /* Optional: Apply a blur effect to the background */
        }

        header {
            background-color: rgba(0, 123, 255, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .party-details {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .party-details h2 {
            font-size: 24px;
            color: #007BFF;
        }

        .party-details p {
            font-size: 16px;
            line-height: 1.5;
        }

        .party-image {
            text-align: center;
        }

        .party-image img {
            max-width: 100%;
            height: auto;
        }

        .cta-button {
            text-align: center;
            margin-top: 20px;
        }

        .cta-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
        }

        /* Add additional CSS styles for graphics/animations as needed */
    </style>
</head>
<body>
    <header>
        <h1>Freshers' Party 2023</h1>
        <p>Hosted by MVGR College of Engineering</p>
        <p>Department of Computer Science and Engineering</p>
    </header>

    <div class="container">
        <div class="party-details">
            <h2>Event Details</h2>
            <p>Date: October 14, 2023</p>
            <p>Time: 9:00 AM - 2:00 PM</p>
            <p>Location: CSE GROUND</p>

            <div class="party-image">
                <img src="cse-department-image.jpg" alt="CSE Department"> <!-- Replace with the URL of the CSE department image -->
            </div>

            <div class="cta-button">
                <a href="registration.html">Register Now</a>
            </div>

            <div id="countdown">
                <h2>Countdown to the Party</h2>
                <div id="timer"></div>
            </div>

            <!-- Registration Form -->
            <div id="registration-form">
                <h2>Register for the Party</h2>
                <form action="registration_process.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required><br><br>

                    <input type="submit" value="Submit">
                </form>
            </div>
            <!-- End Registration Form -->

        </div>
    </div>

    <script>
        // JavaScript for the countdown timer
        function countdown() {
            const partyDate = new Date('2023-10-14T09:00:00');
            const now = new Date();

            const timeLeft = partyDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(countdown, 1000); // Update the timer every second
    </script>
</body>
</html>
